<!DOCTYPE html>
<html >
<head>
    <title>Embedded Style Sheet</title>

<style>
    body{
        background:#999999;
    }
    h1{
        font-size: 18pt;
        color: #FF0000;
    }
    p{
        color: red;
        font-weight: bold;
        text-decoration: underline;
    }
    p1{
        color: blue;
        font-weight: bold;
        text-decoration: underline;
    }
</style>
</head>
<body>
    <h1>Buu wajib pemrograman web</h1>
    <p>Penerbit jasakom</p>
    <p1>Jakarta</p1>
</body>
</html>
